<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<h1>Shopping List application!</h1>
		</div>
		<div id="bd">
			<span wicket:id="feedback">feedbackmessages will be put here</span>
			<table>
				<tr>
					<td width=50%>
						<form wicket:id="shoppingListForm">
					    	Add new list here:
					    	<p>
						    <input type="text" wicket:id="listname"/>
						    <p>
						    <input type="submit" value="Add new List" id="formsubmit"/>		
						    <input wicket:id="deleteList" type="submit" value="Delete List" />			    
					    </form>
				    </td>
				    <td>
				    	Showing shopping list named:
				    	<p>
				    	<select wicket:id="shoppingLists">
							<option>site 1</option>
			        		<option>site 2</option>
			        	</select>
			        	<p>
			        	
			        </td>
		        </tr>
	        </table>
	        <form wicket:id="synchronizeForm">
	        	<input type="submit" value="Synchronize lists" id="formsubmit"/>	
	        </form>
	        <table wicket:id="datatable"></table>
	        <p>
			<form wicket:id="shoppingItemForm">
			    Add new item here:
			    <p>
			    <input type="text" wicket:id="name" placeholder="Name"/>
			    <input type="text" wicket:id="quanity" placeholder="Quanity"/>
			    <input type="text" wicket:id="comment" placeholder="Comment"/>
			    <p>
			    <input type="submit" value="Add new Item" id="formsubmit"/>
		   	</form>							    
		</div>
		<div id="ft">
				&copy; Dmitriy Shulzhenko 2017 RTU
				Contact e-mail: <a href="mailto:d.shulzhenko0194@gmail.com">d.shulzhenko0194@gmail.com</a>
		</div>
		
	</body>
</html>
